<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Guy Clicker</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff69b4;
            color: #ff69b4;
        }

        #score-container {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #target-guy {
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
            border-radius: 50%;
            border: 5px solid #ff69b4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            object-fit: cover;
        }

        #target-guy:active {
            transform: scale(0.9);
        }

        .floating-text {
            position: absolute;
            color: #00f2fe;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            font-size: 1.5rem;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        #shop {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background: #0f3460;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #e94560;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>AWESOME CLICKER</h1>
        <div id="score-container">Clicks: <span id="score">0</span></div>
        
        <!-- The Guy -->
        <img id="target-guy" src="https://lh3.googleusercontent.com" alt="Awesome Guy" onclick="clickGuy(event)">

        <div id="shop">
            <button id="upgrade-btn" onclick="buyUpgrade()">Buy Power-up (+1 per click) - Cost: <span id="upgrade-cost">10</span></button>
        </div>
    </div>

    <script>
        let score = 0;
        let clickValue = 1;
        let upgradeCost = 10;

        const scoreEl = document.getElementById('score');
        const upgradeBtn = document.getElementById('upgrade-btn');
        const upgradeCostEl = document.getElementById('upgrade-cost');

        function clickGuy(event) {
            score += clickValue;
            updateDisplay();
            createFloatingText(event.clientX, event.clientY);
        }

        function createFloatingText(x, y) {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.innerText = '+' + clickValue;
            text.style.left = x + 'px';
            text.style.top = y + 'px';
            document.body.appendChild(text);

            setTimeout(() => {
                text.remove();
            }, 800);
        }

        function buyUpgrade() {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                clickValue++;
                upgradeCost = Math.floor(upgradeCost * 1.5);
                updateDisplay();
            }
        }

        function updateDisplay() {
            scoreEl.innerText = score;
            upgradeCostEl.innerText = upgradeCost;
            upgradeBtn.disabled = score < upgradeCost;
        }

        // Initial button state check
        updateDisplay();
    </script>
</body>
</html>
